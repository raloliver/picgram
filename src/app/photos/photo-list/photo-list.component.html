<div class="container">
  <div class="my-4">
    <h1 class="text-center">PicGram</h1>
    <p class="text-center font-weight-light">Today: <strong>{{currentDate | date: 'd/M/y'}}</strong></p>
    <p class="page-description text-center">
      <pg-search (searching)="filter = $event" [value]="filter"></pg-search>
    </p>
  </div>
  <pg-photos [photos]="photos | filterByTitle: filter"></pg-photos>
</div>
