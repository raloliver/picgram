<div class="container">
  <div class="my-4">
    <h1 class="text-center">PicGram</h1>
    <p class="page-description text-center">
      <pg-search (searching)="filter = $event" [value]="filter"></pg-search>
    </p>
  </div>
  <ol class="list-unstyled">
    <li class="row no-gutters p-0">
      <div *ngFor="let photo of photos$ | async" class="col-4">
        <pg-photo [thumbnailUrl]="photo.thumbnailUrl" [title]="photo.title"></pg-photo>
      </div>
    </li>
  </ol>
</div>
