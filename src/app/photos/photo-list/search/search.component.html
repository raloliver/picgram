<div class="text-center mt-3 mb-3">
  <form (keydown.enter)="$event.preventDefault()" (keydown.shift.enter)="$event.preventDefault()">
    <i aria-hidden="true" class="mr-1"></i>
    <input class="rounded" type="search" placeholder="search..." autofocus (keyup)="debounce.next($event.target.value)"
      [value]="value">
  </form>
</div>
